<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctanos | Huellitas Villa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    nav.navbar {
      z-index: 2;
    }

    .navbar-brand img {
      height: 40px;
      width: 40px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .navbar-brand img:hover {
      transform: scale(1.1);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      color: white;
      padding: 4rem 2rem 2rem;
      position: relative;
      z-index: 1;
    }

    .main-content h1 {
      font-size: 3rem;
      margin-bottom: 3rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 3rem;
    }

    .social-buttons a {
      font-size: 2rem;
      color: white;
      background-color: rgba(255,255,255,0.1);
      border: 2px solid white;
      border-radius: 50%;
      padding: 15px;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease-in-out;
    }

    .social-buttons a:hover {
      background-color: white;
      color: #0d6efd;
      transform: scale(1.1);
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      position: relative;
      z-index: 2;
    }
  </style>

</head>
<body>

  <!-- Video de fondo -->
  <video class="video-background" autoplay muted loop playsinline preload="auto">
    <source src="adopta2.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="huellitas.avif" alt="Huellitas Logo">
        <span>Huellitas Villa</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="filtro.html">Filtrar Mascotas</a></li>
          <li class="nav-item"><a class="nav-link" href="sobrenosotros.html">Sobre Nosotros</a></li>
          <li class="nav-item"><a class="nav-link active" href="contactanos.html">Contáctanos</a></li>
          <li class="nav-item"><a class="nav-link" href="donaciones.html">Donaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="usuario.html">Login</a></li>
        </ul>
<script>
  const user = JSON.parse(localStorage.getItem("usuarioLogueado"));
  if (user) {
    const nav = document.querySelector(".navbar-nav");
    nav.innerHTML += `
      <li class="nav-item"><a class="nav-link" href="perfil.html">Mi Perfil</a></li>
    `;
    const loginItem = nav.querySelector('a[href="usuario.html"]')?.parentElement;
    if (loginItem) loginItem.remove(); // Oculta el "Login"
  }
</script>

      </div>
    </div>
  </nav>
  
  <!-- Contenido principal -->
  <div class="main-content">
    <h1>¡Conéctate con nosotros!</h1>
    <div class="social-buttons">
      <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
      <a href="https://wa.me/1234567890" target="_blank" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i></a>
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0">&copy; 2025 Huellitas Villa | Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Mostrar mensaje si hay sesión activa
  document.addEventListener("DOMContentLoaded", () => {
    const sesion = JSON.parse(localStorage.getItem("usuarioLogueado"));

    if (sesion && sesion.usuario) {
      const nav = document.querySelector(".navbar-nav");

      // Evita duplicar el mensaje si ya está
      if (!document.getElementById("info-sesion")) {
        const item = document.createElement("li");
        item.className = "nav-item";
        item.id = "info-sesion";
        item.innerHTML = `
          <span class="nav-link text-white">
            Logueado como <strong>${sesion.usuario}</strong>
            <button class="btn btn-sm btn-outline-light ms-2" onclick="cerrarSesion()">Cerrar sesión</button>
          </span>
        `;
        nav.appendChild(item);
      }
    }
  });

  function cerrarSesion() {
    localStorage.removeItem("usuarioLogueado");
    alert("Sesión cerrada");
    window.location.href = "usuario.html";
  }
</script>

</body>
</html>
